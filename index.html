<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="google">Google</span> Account</h1>
    </header>

    <main>
        <nav>
            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/home.png" alt="home">
                </div>
                <span>Home</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/personal-info.png" alt="Personal info">
                </div>
                <span>Personal Info</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/security-variant.png" alt="Security & sign-in">
                </div>
                <span>Security & sign-in</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/password.png" alt="Google password">
                </div>
                <span>Google password</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/third-party-connections.png" alt="Third-party connections">
                </div>
                <span>Third-party connections</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/data-and-privacy-variant.png" alt="Data & privacy">
                </div>
                <span>Data & privacy</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/people-and-sharing.png" alt="People & sharing">
                </div>
                <span>People & sharing</span>
            </div>

            <div class="items">
                <div class="icon">
                    <img class="icon-img" src="images/summary-payments.png" alt="Payments & subscriptions">
                </div>
                <span>Payments & subscriptions</span>
            </div>
        </nav>

        <div class="container">
            <div class="item-con">
                <img class="profile-pic" src="images/img.png" alt="">
            </div>
            <div class="text">
                <span class="name">HARINI V</span>
                <span class="id">hariniv.it24@bitsathy.ac.in</span>
            
    </div>

    <div class="search">
                <input class="search" type="search" placeholder="Search Google Account">
            </div>
    </main>
    

    
</body>
</html>
